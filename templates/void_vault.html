<!-- void_vault.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vault Files</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-lime-400 font-mono p-8 min-h-screen">
  <h1 class="text-3xl mb-6">📁 Void Vault</h1>
  <p class="mb-4 text-sm text-lime-300">Decrypt the files below. Each contains a hidden flag.</p>
  <ul class="space-y-2">
    {% for file in files %}
      <li>
        <a href="/void-vault/download/{{ file }}" class="text-lime-400 underline hover:text-lime-200">
          🔓 {{ file }}
        </a>
      </li>
    {% endfor %}
  </ul>
  <p class="mt-8 text-xs text-gray-500">All files are protected. Your skills will decide what you unlock...</p>
</body>
</html>
