<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🚫 Admin Access</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white font-sans">

  <div class="max-w-md mx-auto mt-20 bg-white dark:bg-gray-800 p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">🔐 Admin Login</h2>
    <form method="POST">
      <label class="block text-sm mb-2">Username:</label>
      <input type="text" name="username" class="w-full p-2 border rounded mb-4 dark:bg-gray-700 dark:text-white">

      <!-- 👀 Honeypot field -->
      <input type="hidden" name="flag" value="FLAG-ADM1NSECRET">

      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Login</button>
    </form>

    {% if message %}
      <div class="mt-4 text-red-500 font-mono text-sm">{{ message }}</div>
    {% endif %}
  </div>

</body>
</html>
