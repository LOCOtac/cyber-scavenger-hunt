<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center h-screen">
  <form method="POST" class="bg-white p-8 rounded shadow max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
    <input name="name" placeholder="Enter your player name" class="w-full p-2 border rounded mb-4" required>
    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Start Playing</button>
  </form>
</body>
</html>
