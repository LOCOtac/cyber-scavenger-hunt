<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Virtual Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-purple-600 mb-4">ðŸ¤– Chat with Support</h2>
    <form method="POST">
      <input name="message" type="text" placeholder="Ask something..." class="w-full p-2 border mb-3" />
      <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded">Send</button>
    </form>
    {% if ai_response %}
      <div class="mt-4 p-3 bg-gray-100 border rounded">
        <strong>Bot:</strong> {{ ai_response }}
      </div>
    {% endif %}
  </div>
</body>
</html>
