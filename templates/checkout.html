<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white p-10">
  <div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">💳 Checkout Summary</h2>

    {% if name %}
      <p class="mb-2"><strong>Name:</strong> {{ name|safe }}</p>
    {% endif %}

    {% if flag %}
      <div class="bg-green-100 text-green-700 p-3 rounded mb-4">
        🏁 <strong>Challenge Complete!</strong><br>
        {{ flag }}
      </div>
    {% endif %}

    {% if message %}
      <div class="bg-blue-100 text-blue-700 p-3 rounded mb-4">
        {{ message }}
      </div>
    {% endif %}

    <a href="/" class="inline-block mt-4 text-indigo-600 dark:text-indigo-300 hover:underline">← Back to Store</a>
  </div>
</body>
</html>
