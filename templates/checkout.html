<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">ðŸ’³ Checkout</h2>
    
    {% if message %}
      <p class="mb-3 text-green-600">{{ message }}</p>
    {% endif %}

    {% if flag %}
      <p class="mb-3 text-red-600 font-mono">{{ flag }}</p>
    {% endif %}

    <form method="POST">
      <label class="block mb-2">Name on Card:</label>
      <input type="text" name="name" class="w-full border p-2 mb-4" placeholder="Hacker Joe">

      <input type="hidden" name="total" value="999.99">
      
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Place Order</button>
    </form>
  </div>
</body>
</html>
