<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat Log</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-6 text-lime-600">ðŸ¤– AI Chat History</h1>

    {% if flag %}
      <div class="mt-4 p-4 bg-green-100 text-green-800 border border-green-300 rounded text-center">
        ðŸŽ¯ You discovered a hidden flag: <strong>{{ flag }}</strong>
      </div>
    {% endif %}

    {% if history %}
      <div class="space-y-4 mt-4">
        {% for entry in history %}
          <div class="p-4 border-l-4 border-lime-500 bg-gray-50 rounded">
            <p class="text-sm text-gray-500">{{ entry.timestamp }}</p>
            <p><strong>You:</strong> {{ entry.message }}</p>
            <p><strong>AI:</strong> {{ entry.response }}</p>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center text-gray-500">No chat history available.</p>
    {% endif %}
  </div>
</body>
</html>
