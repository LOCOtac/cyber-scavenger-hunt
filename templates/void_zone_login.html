<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Void-Zone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-lime-400 font-mono flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md p-8 bg-gray-900 border border-lime-500 rounded-lg shadow-xl">
    <h1 class="text-3xl text-center mb-6 tracking-wide">🌀 VOID-ZONE ACCESS</h1>

    {% if error %}
      <div class="bg-red-800 text-red-100 px-4 py-2 rounded mb-4">{{ error }}</div>
    {% endif %}

    <form method="POST" class="space-y-4">
      <div>
        <label for="password" class="block text-sm">Access Password</label>
        <input type="password" name="password" id="password"
               class="w-full px-4 py-2 rounded bg-gray-800 border border-lime-400 text-lime-200 focus:outline-none focus:ring-2 focus:ring-lime-400"
               placeholder="•••••••••••••" required>
      </div>
      <div>
        <button type="submit"
                class="w-full py-2 bg-lime-500 hover:bg-lime-600 text-black font-bold rounded transition">
          Enter
        </button>
      </div>
    </form>

    <p class="mt-6 text-sm text-center text-gray-400">🔍 The password is hidden... somewhere out there.</p>
  </div>

</body>
</html>
