<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback • GameGo</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
  <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/assets/css/templatemo-lugx-gaming.css">
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="/" class="logo">
              <img src="/static/assets/images/logo.png" alt="GameGo Logo" style="width: 158px;">
            </a>
            <ul class="nav">
              <li><a href="/" class="active">Home</a></li>
              <li><a href="/leaderboard">Leaderboard</a></li>
              <li><a href="/profile">Profile</a></li>
              <li><a href="/auth/logout">Logout</a></li>
              <li><a href="/cart">🛒 Cart</a></li>
            </ul>
            <a class="menu-trigger"><span>Menu</span></a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Section -->
  <div class="main-banner py-5">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
          <div class="p-5 rounded bg-white shadow">
            <h2 class="text-primary mb-3">📝 Share Your Feedback</h2>
            <p class="mb-4">We’d love to hear your thoughts about GameGo. Your message will be displayed publicly—be creative!</p>

            <form action="/feedback" method="POST">
              <textarea name="message" class="form-control mb-3" rows="6" placeholder="Type your feedback here..." required></textarea>
              <button type="submit" class="btn btn-primary px-4">Submit Feedback</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-5">
    <div class="container text-center">
      <p>© 2025 GameGo • Built for CTF fun.</p>
    </div>
  </footer>

  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
