<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Limited Access</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white font-sans">

  <div class="max-w-md mx-auto mt-20 bg-white dark:bg-gray-800 p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Limited Access Challenge</h2>
    <p class="text-gray-500 dark:text-gray-400 text-sm mb-4">
      Submit within 2 seconds to win the flag.
    </p>
    <form method="POST">
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500 w-full">Submit Now</button>
    </form>

    {% if flag %}
      <div class="mt-4 font-mono bg-green-200 dark:bg-green-700 p-3 rounded">
        {{ flag }}
      </div>
    {% elif error %}
      <div class="mt-4 font-mono bg-red-200 dark:bg-red-700 p-3 rounded">
        {{ error }}
      </div>
    {% endif %}
  </div>

</body>
</html>
