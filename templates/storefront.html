<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Scavenger Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold text-blue-600 mb-8">🛍️ Cyber Scavenger Shop</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <a href="/product/1" class="bg-white p-5 rounded shadow hover:shadow-lg transition">
        <h2 class="text-xl font-semibold mb-2">☕ Basic Coffee Mug</h2>
        <p class="text-gray-600">A stylish mug for your daily brew.</p>
      </a>
      <a href="/product/2" class="bg-white p-5 rounded shadow hover:shadow-lg transition">
        <h2 class="text-xl font-semibold mb-2">💾 USB Drive</h2>
        <p class="text-gray-600">Store your files safely... or?</p>
      </a>
      <a href="/product/3" class="bg-white p-5 rounded shadow hover:shadow-lg transition">
        <h2 class="text-xl font-semibold mb-2">📓 Notebook</h2>
        <p class="text-gray-600">Jot down thoughts or scripts 😉</p>
      </a>
    </div>

    <div class="mt-10 flex gap-4">
      <a href="/login" class="text-blue-500 underline">Login</a>
      <a href="/review" class="text-blue-500 underline">Leave a Review</a>
      <a href="/upload" class="text-blue-500 underline">Apply for Jobs</a>
    </div>
  </div>
</body>
</html>
