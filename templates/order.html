<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white font-sans">

  <div class="max-w-md mx-auto mt-20 bg-white dark:bg-gray-800 p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Order Details</h2>
    <p><strong>Owner:</strong> {{ order.owner }}</p>
    <p><strong>Item:</strong> {{ order.item }}</p>

    {% if order.flag %}
      <div class="mt-4 font-mono bg-green-200 dark:bg-green-700 p-3 rounded">
        {{ order.flag }}
      </div>
    {% endif %}
  </div>

</body>
</html>
