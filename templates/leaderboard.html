<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold mb-6 text-blue-600">🏆 Leaderboard</h1>
    <table class="w-full bg-white rounded shadow">
      <thead>
        <tr class="bg-blue-100 text-left">
          <th class="py-2 px-4">#</th>
          <th class="py-2 px-4">Name</th>
          <th class="py-2 px-4">Score</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in leaderboard %}
        <tr class="border-t">
          <td class="py-2 px-4">{{ loop.index }}</td>
          <td class="py-2 px-4">{{ entry.name }}</td>
          <td class="py-2 px-4">{{ entry.score }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="mt-6">
      <a href="/" class="text-blue-500 underline">← Back to Home</a>
    </div>
  </div>
</body>
</html>
