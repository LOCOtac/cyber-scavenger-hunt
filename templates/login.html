<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Customer Login</h2>
    {% if error %}<p class="text-red-500">{{ error }}</p>{% endif %}
    <form method="POST">
      <label>Username:</label>
      <input type="text" name="username" class="w-full border p-2 mb-3">
      <label>Password:</label>
      <input type="password" name="password" class="w-full border p-2 mb-3">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
    </form>
  </div>
</body>
</html>
