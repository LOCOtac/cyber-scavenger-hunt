a<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🔐 Secure Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center text-lime-400">🔐 Member Login</h1>

    {% if error %}
      <div class="bg-red-500 text-white p-2 mb-4 rounded text-center">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" name="username" id="username" required
               class="w-full px-3 py-2 text-black rounded border border-gray-300 focus:outline-none focus:ring focus:ring-lime-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium">4-digit PIN</label>
        <input type="password" name="password" id="password" required maxlength="4"
               class="w-full px-3 py-2 text-black rounded border border-gray-300 focus:outline-none focus:ring focus:ring-lime-500">
      </div>

      <button type="submit"
              class="w-full bg-lime-500 hover:bg-lime-400 text-black font-bold py-2 rounded transition">
        🔓 Login
      </button>
    </form>

    <p class="text-xs mt-6 text-center text-gray-400">
      Need an account? <a href="/register" class="underline text-lime-400">Register here</a>
    </p>
  </div>

</body>
</html>
