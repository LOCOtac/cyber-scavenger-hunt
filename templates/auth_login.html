<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
  <div class="max-w-md mx-auto bg-gray-800 p-6 rounded shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-indigo-400">üîê Login</h1>
    <form method="POST">
      <div class="mb-4">
        <label class="block mb-1 text-sm text-gray-300">Username:</label>
        <input type="text" name="username" required class="w-full px-3 py-2 bg-gray-700 rounded text-white">
      </div>
      <div class="mb-4">
        <label class="block mb-1 text-sm text-gray-300">6-Digit PIN:</label>
        <input 
          type="text" 
          name="password" 
          pattern="\d{6}" 
          maxlength="6" 
          minlength="6" 
          required 
          class="w-full px-3 py-2 bg-gray-700 rounded text-white"
          placeholder="Enter 6-digit PIN">
      </div>
      <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded">
        Login
      </button>
    </form>
    {% if error %}
      <p class="text-red-400 mt-4">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
