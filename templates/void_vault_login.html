<!-- void_vault_login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vault Access</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-lime-400 font-mono min-h-screen flex flex-col justify-center items-center">
  <h1 class="text-3xl mb-4">🔐 Void-Vault Login</h1>
  <form method="POST" class="bg-gray-900 p-6 rounded border border-lime-500 w-80">
    <label class="block mb-2 text-sm">Access Code</label>
    <input name="password" type="password" class="w-full p-2 rounded bg-gray-800 text-white border border-lime-400 mb-4" required>
    <button class="w-full bg-lime-500 text-black py-2 rounded hover:bg-lime-400">Enter Vault</button>
    {% if error %}<p class="text-red-400 mt-2 text-sm">{{ error }}</p>{% endif %}
  </form>
</body>
</html>
